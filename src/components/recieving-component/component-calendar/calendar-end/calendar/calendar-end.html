
<div class="calendar">
  <div class="pbdg prevMonth topBar" (click)="onPrev()">
    <</div>
      <div class="month pbdg">
        <div class="monthBar pbdg" (click)="onMonthYear()">{{monthNames[monthShowing]}} {{now.getFullYear()}}</div>
        <!-- <div 
        class = "testClass" 
        [@monthYearAnimation]='state'
      ></div> -->
        <!-- THE TOP DIV IS USED WITH ANGULAR ANIMATIONS WHICH IS SUPER BUGGY -->
        <div class="monthYearBox">
          <end-month-and-year class="pdbg" [ngStyle]="{'display': monthYear ? 'block' : 'none' }"></end-month-and-year>
        </div>
      </div>
      <div class="pdbg nextMonth topBar" (click)="onNext()">></div>
      <p>Sun</p>
      <p>Mon</p>
      <p>Tue</p>
      <p>Wed</p>
      <p>Thu</p>
      <p>Fri</p>
      <p>Sat</p>
      <button *ngFor="let date of dates" class="dates" (click)="onDate(date)" [ngClass]="{notInMonth: !date.isCurrMonth}">
        <div [ngClass]="{currentDate: date.isToday}">{{date.getDate()}}</div>
      </button>
</div>
